<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css link -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <title>Training on a task list</title>
</head>
<body>
  <div class="container" id="container">
    <head>
      <div class="header">
        <div class="heading">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing.</h1>
        </div>
        <div class="logo"><img src="./images/laughing.png" alt="" width="50px"></div>
      </div>
    </head>

    <div class="second-content">
      <div id="main" >
        <h2 class="card-title">Task list</h2>
        <input type="text" placeholder="First Name" id="input-field-one">
        <input type="text" placeholder="Last Name" id="input-field-two">
        <input type="text" placeholder="date of birth" id="input-field-three">

        <button type="button" class="btn btn-primary" id="add-task-btn">Add Task</button>
      </div>
      
      <h3>Tasks</h3>
      <input type="text" placeholder="filter tasks" id="filter">
      <button type="button" class="btn btn-dark" id="clear-tasks" style="background-color: black;">Clear Tasks</button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody class="collections">
          
        </tbody>
      </table>
    </div>
  </div> 
  
  <script src="app.js"></script>
</body>
</html>
